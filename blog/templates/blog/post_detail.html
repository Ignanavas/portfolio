
{% extends 'blog/base.html' %}

{% block expeciencia %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
            <time class="date">
                {{ post.inicio_fecha }}
            </time>
            <time class="date">
                {{ post.fin_fecha }}
            </time>
        
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
