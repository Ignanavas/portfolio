{% extends 'blog/base.html' %}
{% block expeciencia %}
                    <div class="experiencia_laboral">
                    {% for post in posts %}
                        {% if post.tipo_post == 'Exp'%}
                        <article class="post">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            
                            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                            <time class='date'>
                                {{post.create_date}}
                            </time>
                            <time class='date'>
                                {{post.create_date}}
                            </time>
                            <p>{{ post.text|linebreaksbr }}</p>
                        
                        

                        </article>
                        {% endif %}
                    {% endfor %}
                </div>
{% endblock %}
